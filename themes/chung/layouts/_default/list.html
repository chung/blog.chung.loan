{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }}">

{{ partial "sidebar.html" . }}

  <div class="content">
    <ul class="posts">
        {{ range .Data.Pages }}
        <li>
          <span><a href="{{ .Permalink }}">{{ .Title }}</a> <time class="pull-right post-list">{{ .Date.Format "02 tháng 01 năm 2006" }}</time></span>
        </li>
        {{ end }}
    </ul>
  </div>
</body>
</html>
